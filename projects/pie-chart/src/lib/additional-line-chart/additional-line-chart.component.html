<svg
  [@animateClick]="{ value: clickedState }"
  (@animateClick.done)="onClickEventDone()"
  viewBox="0 0 100 15"
>
  <rect
    class="rect-background"
    x="0"
    y="0"
    rx="1"
    ry="1"
    width="100px"
    height="10px"
  />
  <rect
    [@animateFilling]="{
      value: currentState,
      params: { stopValue: stopValue }
    }"
    class="rect-progress"
    x="0"
    y="0"
    rx="1"
    ry="1"
    width="0"
    height="10px"
    [style.fill]="inputParams.color"
  />
</svg>
